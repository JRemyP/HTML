<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>LED Screen calculator</title>
    <head>
        <title>LED Screen calculator</title>
    </head>

    <header>
        <h1>LED SCREEN CALCULATOR</h1>
    </header>
    <body>
            <fieldset id="wanted-screen">
                <legend>Screen size wanted</legend>

                <label for="length">length</label>
                <input id="length" type="number" min="1" placeholder="length in mm" required>

                <label for="width">Width</label>
                <input id="width" type="number" min="1" placeholder="width in mm" required>
            </fieldset>

            <fieldset id="module">
                <legend>LED module</legend>
                <div class="flex-module">
                    <label for="pitch-select">Pitch</label>
                    <select id="pitch-select">
                        
                    </select>

                    <label for="size-select">Dimensions</label>
                    <select id="size-select">

                    </select>
                </div>
                <div id="infos-module">
                    <p>X : <span id="x">0</span>px</p>
                    <p>Y : <span id="y">0</span>px</p>
                </div>
            </fieldset>

            <fieldset id="real" class="flex-vignette">

            </fieldset>

            <fieldset id="pricing">

            </fieldset>

        <div id="output"></div>
        <script src="script.js"></script>
    </body>
</html>
