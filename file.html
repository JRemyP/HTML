<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <head>
        <title>LED Screen calculator</title>
    </head>

    <body>
        <h1>LED SCREEN CALCULATOR</h1>
            <fieldset id="wanted-screen">
                <legend>Screen size wanted</legend>

                <label for="lenght">Lenght</label>
                <input id="lenght" type="number" min="1" placeholder="lenght in mm" required>

                <label for="width">Width</label>
                <input id="width" type="number" min="1" placeholder="width in mm" required>
            </fieldset>

            <fieldset id="module">
                <legend>LED module</legend>
                <select id="pitch">
                    <option value="p125">P1.25</option>
                    <option value="p1538461538461538">P1.53</option>
                    <option value="p156">P1.56</option>
                    <option value="p250">P2.5</option>
                    <option value="p300">P3</option>
                    <option value="p400">P4</option>
                    <option value="p500">P5</option>
                </select>
                <label for="lenght">lenght</label>
                <input id="lenght" type="number" min="1" max="500" placeholder="mm">
                <label for="width">width</label>
                <input id="width" type="number" min="1" max="500" placeholder="mm">
                <label for="price">Price</label>
                <input id="price" type="number" min="1" max="500" placeholder="€">

                <p>X : <span id="x">0</span>px</p>
                <p>Y : <span id="y">0</span>px</p>
            </fieldset>

            <fieldset id="real" class="flex-vignette">
                <legend>Real Screen</legend>
                <div class="vignette">
                    <h2>Dimensions</h2>
                    <p>lenght : <span id="lenght">0</span> mm</p>
                    <p>width : <span id="width">0</span> mm</p>
                    <p>Area : <span id="area">0</span> m²</p>
                </div>

                <div class="vignette">
                    <h2>Resolution</h2>
                    <p>X : <span id="x-res">0</span> px</p>
                    <p>Y : <span id="y-res">0</span> px</p>
                    <p>Total : <span id="total-res">0</span> px</p>
                </div>

                <div class="vignette">
                    <h2>Module quantity</h2>
                    <p>X : <span id="x-module">0</span></p>
                    <p>Y : <span id="y-module">0</span></p>
                    <p>Total : <span id="total-module">0</span></p>
                </div>

                <div class="vignette">
                    <h2>VPU dimensions</h2>
                    <p>outputs RJ45 quantity : <span id="vpu-outputs">0</span></p>
                </div>
            </fieldset>

        <fieldset id="pricing">
            <legend>Pricing</legend>
            <p>By m² : <span id="m2"></span></p>
            <p>Total : <span id="total"></span></p>
        </fieldset>

        <div id="output"></div>
        <script src="script.js"></script>
    </body>
</html>
